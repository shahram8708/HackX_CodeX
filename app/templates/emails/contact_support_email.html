<!DOCTYPE html>
<html>

<head>

    <title>New Support Request</title>
    <style>
        body {

            color: #333;
            background: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }

        .header {
            background: #0d6efd;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        .details {
            background: #f1f1f1;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
