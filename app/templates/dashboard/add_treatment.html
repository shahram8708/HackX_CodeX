{% extends "base/layout.html" %}
{% block title %}Add Treatment - {{ patient.name }}{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="bi bi-plus-circle"></i> Add Treatment for {{ patient.name }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {{ form.csrf_token }}
                        <div class="mb-3">
                            <label for="treatment_type" class="form-label">Treatment Type</label>
                            <select class="form-select" id="treatment_type" name="treatment_type" required>
                                <option value="">Select treatment type</option>
                                <option value="prescription">Prescription</option>
                                <option value="diagnosis">Diagnosis</option>
                                <option value="lab_order">Lab Order</option>
                                <option value="consultation">Consultation Notes</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4"
                                required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="medications" class="form-label">Medications (if applicable)</label>
                            <textarea class="form-control" id="medications" name="medications" rows="3"
                                placeholder="Medicine name, dosage, frequency..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="file" class="form-label">Attach File (Optional)</label>
                            <input type="file" class="form-control" id="file" name="file" accept=".pdf,.jpg,.jpeg,.png">
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('dashboard.view_patient_profile', patient_id=patient.unique_patient_id) }}"
                                class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Save Treatment
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
